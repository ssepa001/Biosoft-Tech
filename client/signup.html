<template name="signup">
 <div class="container">
   <div class="centered-box signin">
     <p>
       <h4>Sign up</h4>
     </p>
     <div class="row">
       <div class="col-md-10">
         <form class="form-group">
           <div class="input-group">
             <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
             <input class="form-control" type="text" name="regName" Placeholder="Full Name" aria-describedby="basic-addon1">
           </div>
           <br>
           <div class="input-group">
             <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home"></span></span>
             <input class="form-control" type="text" name="regComp" Placeholder="Company / Lab Name" aria-describedby="basic-addon1">
           </div>
           <br>
           <div class="input-group">
             <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-phone-alt"></span></span>
             <input class="form-control" type="tel" name="regNum" Placeholder="Phone Number" aria-describedby="basic-addon1">
           </div>
           <br>
           <div class="input-group">
             <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
             <input class="form-control" type="email" name="regEmail" Placeholder="Email" aria-describedby="basic-addon1">
           </div>
           <br>
           <div class="input-group">
             <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk"></span></span>
             <input class="form-control" type="password" name="regPass" placeholder="Password">
           </div>
           <br>
           <div class="input-group">
             <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk"></span></span>
             <input class="form-control" type="password" name="regPassConf" placeholder="Password">
           </div>
           <br> <br>
           <input class="form-control btn-primary" type="submit" name="signin" value="CREATE ACCOUNT">
         </form>
       </div>
     </div>
   </div>

 </div>

</template>
